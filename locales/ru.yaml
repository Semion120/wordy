name: Русский
help: |
  Привет7! Я помогу тебе изучить новые английские слова абсолютно бесплатно. Первый словаль, который стоит изучить, это <a href='https://www.oxfordlearnersdictionaries.com/about/oxford3000'>3000 слов Оксфорда</a>. Изучение будем проводить на основе <a href='https://ru.wikipedia.org/wiki/%D0%9A%D1%80%D0%B8%D0%B2%D0%B0%D1%8F_%D0%B7%D0%B0%D0%B1%D1%8B%D0%B2%D0%B0%D0%BD%D0%B8%D1%8F'>кривой забывания</a>. То есть будем повторять: сразу после, через 20 минут, через 1 день, через 2 недели и через месяц. Удачи (●'◡'●)
helpForNew: |
  Привет7! Я помогу тебе изучить новые английские слова абсолютно бесплатно. Первый словаль, который стоит изучить, это <a href='https://www.oxfordlearnersdictionaries.com/about/oxford3000'>3000 слов Оксфорда</a>. Изучение будем проводить на основе <a href='https://ru.wikipedia.org/wiki/%D0%9A%D1%80%D0%B8%D0%B2%D0%B0%D1%8F_%D0%B7%D0%B0%D0%B1%D1%8B%D0%B2%D0%B0%D0%BD%D0%B8%D1%8F'>кривой забывания</a>. То есть будем повторять: сразу после, через 20 минут, через 1 день, через 2 недели и через месяц. Удачи (●'◡'●)
  А сейчас напиши в какое время(по МСК) тебе удобнее получать напоминания? Сообщение должно выглядеть так: 17:00
settings: |
  Настройки сейчас:
  1) Время для напоминаний: ${remindTimeNow}
learnStart: |
  Сейчас нужно выбрать сколько слов удобно запомнить за раз и сразу начнем учить. Не забывай, что первая проверка начнется уже через 20 минут. Подробнее по команде /help
continueLearn: |
  У тебя осталось ${wordsLeft} слов с того раза. Поэтому продолжим:
getStats: |
  Посмотрим статистику. Выучено слов: ${wordsLearnedLength} из ${wordsInDictLength}.
got_time: Супер! Мы будем стараться присылать уведомления и напоминания ближе к этому времени. Изменить время всегда можно в настройках.
language: Пожалуйста, выберите язык.
